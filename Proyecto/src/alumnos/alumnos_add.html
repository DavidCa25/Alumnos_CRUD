<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<body>

        <label for="nombre">Nombre:</label>

            <i class="fas fa-users"></i> Ver Alumnos
        </a>
        </div>
    </form>
    

    <footer>

    </footer>
