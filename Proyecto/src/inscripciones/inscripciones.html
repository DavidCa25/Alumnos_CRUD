<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Materias a Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #C7EA46, #6a97e5);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 920px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
        }
        .btn {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .actions-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%; 
            padding: 10px;
            font-size: 0.9rem;
            color: #000;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
            .table th:nth-child(4) {
            width: 250px;
            text-align: center;
        }

        .form-label {
            color: #000;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .input-calificacion{
            border-radius: 5px;
            box-shadow: none;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
            height: 50px;
            padding: 0 10px; 
            font-size: 14px;
            line-height: normal;
            box-sizing: border-box;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="assignForm">
            <div class="form-group mb-4">
                <label for="alumno" class="form-label">Alumno:</label>
                <select id="alumno" class="form-select" required>
                    <option value="" disabled selected>Selecciona un alumno</option>
                </select>
            </div>

            <div class="actions-container mb-4">
                <a href="/alumnos/alumnos_add.html" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Agregar alumno
                </a>
            </div>
            <div class="form-group mb-4">
                <label for="materia" class="form-label">Materia:</label>
                <select id="materia" class="form-select" required>
                    <option value="" disabled selected>Selecciona una materia</option>
                </select>
            </div>
            <div class="actions-container">
                <a href="/materias/materias_add.html" class="btn btn-primary">
                    <i class="fas fa-book"></i> Agregar Nueva Materia
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-check"></i> Asignar
                </button>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-bordered mt-4">
                <thead class="thead-light">
                    <tr>
                        <th>ID Alumno</th>
                        <th>Nombre del alumno</th>
                        <th>Materia</th>
                        <th style="width: 250px; text-align: center;">Calificar</th>
                    </tr>
                </thead>
                <tbody id="asignacionesTabla">
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 - Sistema CRUD de Alumnos | Diseñado con ❤️</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    <script src="assets/js/inscripcciones.js"></script>
</body>
</html>
