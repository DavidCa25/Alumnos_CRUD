<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/inscripciones.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Materias a Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fb;
            color: #333;
        }
    
        h1, h2 {
            margin-top: 20px;
            color: #4a90e2;
            text-align: center;
        }
    
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
            text-align: center;
        }
    
        /* Responsivo para el contenedor */
        .container {
            max-width: 900px;
        }
    
        .btn-custom {
            background-color: #4a90e2;
            color: white;
            font-weight: 600;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
    
        .btn-custom:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }
    
        /* Estilo para la tabla */
        .table thead {
            background-color: #4a90e2;
            color: white;
        }
    
        .table tbody tr:hover {
            background-color: #f7f7f7;
        }
    
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
    
        .table td {
            font-size: 1rem;
        }
    
        /* Estilo para el formulario */
        .form-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }
    
        .form-select, .form-control {
            border-radius: 5px;
            box-shadow: none;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
    
        .form-select:focus, .form-control:focus {
            border-color: #4a90e2;
        }
    
        .btn {
            width: 100%;
            background-color: #4a90e2;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
    
        .btn:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }
    
        .mb-4 {
            margin-bottom: 2rem;
        }
    
        .form-group {
            margin-bottom: 1.5rem;
        }
    
        .btn-block {
            width: 100%;
        }
    
        /* Estilos responsivos */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
    
            .btn {
                font-size: 1rem;
                padding: 10px;
            }
    
            h1 {
                font-size: 1.5rem;
            }
    
            h2 {
                font-size: 1.25rem;
            }
        }
    
        /* Estilo para el enlace de "Agregar" */
        .add-button-container {
            margin-top: 20px;
        }
    
        .add-button-container a {
            width: 100%;
            display: inline-block;
            padding: 12px;
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
        }
    
        /* Asegurar que las tablas sean responsivas en dispositivos peque√±os */
        .table-responsive {
            overflow-x: auto;
        }
    
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
    
    <body>
        <div class="container">
            <h1>Asignar Materia a Alumno</h1>
            <form id="assignForm">
                <div class="form-group mb-4">
                    <label for="alumno" class="form-label">Seleccionar Alumno:</label>
                    <select id="alumno" class="form-select" required>
                        <option value="" disabled selected>Selecciona un alumno</option>
                    </select>
                </div>
                <div class="add-button-container text-center mt-3">
                    <a href="/alumnos/alumnos_add.html" class="btn btn-primary">
                        Agregar Nuevo Alumno
                    </a>
                </div>
    
                <div class="form-group mb-4">
                    <label for="materia" class="form-label">Seleccionar Materia:</label>
                    <select id="materia" class="form-select" required>
                        <option value="" disabled selected>Selecciona una materia</option>
                    </select>
                </div>
                <div class="add-button-container text-center mt-3">
                    <a href="/materias/materias_add.html" class="btn btn-primary">
                        Agregar nueva materia
                    </a>
                </div>
                <button type="submit" class="btn btn-success mt-3">Asignar</button>
            </form>
    
            <h2 class="mt-4">Asignaciones</h2>
    
            <div class="table-responsive">
                <table class="table table-bordered mt-4">
                    <thead class="thead-light">
                        <tr>
                            <th>ID Alumno</th>
                            <th>Nombre del Alumno</th>
                            <th>Materia</th>
                        </tr>
                    </thead>
                    <tbody id="asignacionesTabla">
                    </tbody>
                </table>
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/inscripcciones.js"></script>
</body>
</html>
