<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela "LK"</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg,  #C7EA46, #6a97e5);
            color: #333;
        }

        /* Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        /* Card */
        .login-card {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Image */
        .header-image {
            width: 100%;
            max-height: 150px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        /* Title */
        .title {
            margin: 0;
            font-size: 24px;
            color: #C7EA46;
        }

        /* Subtitle */
        .subtitle {
            margin: 5px 0 20px;
            font-size: 14px;
            color: #555;
        }

        /* Form */
        .form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color:  #C7EA46;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #C7EA46;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #376bb0;
        }

        /* Error Message */
        .error-message {
            margin-top: 10px;
            font-size: 14px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img class="header-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgyS_rYb66dmsPsTmzl7enOqiA6ZWntK9RXU4ELVfvaYgTPww9aqZR4kgvCRpzkcZsM2c&usqp=CAU" alt="Plataforma de Alumnos">
            <h1 class="title">Bienvenido!!</h1>
            <p class="subtitle">Inicia sesión con tu Cuenta</p>
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>
    </div>
    <script>
        // Usuarios de ejemplo
        const users = [
            { username: "alumno1", password: "12345" },
            { username: "alumno2", password: "password" }
        ];

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Obtener valores
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Validación de credenciales
            const user = users.find(user => user.username === username && user.password === password);

            const errorMessage = document.getElementById("errorMessage");
            if (user) {
                alert("Inicio de sesión exitoso. ¡Bienvenido!");
                window.location.href = "/login/redireccion.html";
            } else {
                errorMessage.textContent = "Usuario o contraseña incorrectos.";
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
